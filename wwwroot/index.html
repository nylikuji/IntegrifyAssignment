<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do lister</title>
    <link rel="stylesheet" href="site.css" />
</head>
<body>
    <div id="userdiv">
        <form action="javascript:void(0);" method="POST" onsubmit="signIn()">
            <input type="text" id="signin-email" placeholder="sign-in email">
            <input type="password" id="signin-password" placeholder="password">
            <input type="submit" value="signin">
        </form>
        <form action="javascript:void(0);" method="POST" onsubmit="signUp()">
            <input type="text" id="signup-email" placeholder="sign-up email">
            <input type="password" id="signup-password" placeholder="password">
            <input type="submit" value="signup">
        </form>
        <form action="javascript:void(0);" method="POST" onsubmit="changePassword()">
            <input type="password" id="newpassword" placeholder="new password">
            <input type="submit" value="change password">
        </form>
    </div>
    <div id="tododiv">

        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <input type="text" id="add-name" placeholder="New to-do">
            <select name="status" id="statusSelect">
                <option value="notstarted">not started</option>
                <option value="ongoing">ongoing</option>
                <option value="complete">complete</option>
            </select>
            <input type="submit" value="Add">
            <div>
                <input type="text" id="add-description" placeholder="description" />
            </div>
        </form>

        <div id="editForm">
            <h3>Edit</h3>
            <form action="javascript:void(0);" onsubmit="updateItem()">
                <p id="edit-datecreated"></p>
                <p id="edit-dateupdated"></p>
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-name">
                <select name="status" id="edit-statusSelect">
                    <option value="notstarted">not started</option>
                    <option value="ongoing">ongoing</option>
                    <option value="complete">complete</option>
                </select>
                <input type="submit" value="Save">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
                <div>
                    <input type="text" id="edit-description" />
                </div>
            </form>
        </div>

        <p id="counter"></p>

        <table>
            <tr>
                <th>Status</th>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
            <tbody id="todos"></tbody>
        </table>
        <select onchange="getItems()" name="status" id="listOfStatus">
            <option value="">any</option>
            <option value="notstarted">not started</option>
            <option value="ongoing">ongoing</option>
            <option value="complete">complete</option>
        </select>
    </div>

    <script src="todo.js" asp-append-version="true"></script>
    <script src="signin.js" asp-append-version="true"></script>
    <script src="signup.js" asp-append-version="true"></script>
    <script src="js/changepassword.js" asp-append-version="true"></script>
    <script type="text/javascript">
        //getItems();
    </script>
</body>
</html>
